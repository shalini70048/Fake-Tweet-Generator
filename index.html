<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f8fa;
        display: flex;
        justify-content: center;
        flex-direction: column;

        margin-top: 20px;
      }
      .tweet-container,
      .preview-container {
        background: white;
        width: 500px;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .tweet-header {
        display: flex;
        align-items: center;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: gray;
        margin-right: 10px;
      }
      .tweet-info {
        font-size: 14px;
      }
      .tweet-info input {
        border: '1px solid';
        font-size: 14px;
        font-weight: bold;
        width: 100px;
      }
      .tweet-content textarea {
        width: 100%;
        border: '1px solid';
        font-size: 16px;
        resize: none;
      }
      .tweet-footer {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: gray;
      }
      .tweet-footer input {
        border: '1px solid';
        font-size: 14px;
        width: 80px;
        text-align: center;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }
      .action {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="tweet-container">
      <div class="tweet-header">
        <div class="avatar"></div>
        <div class="tweet-info">
          <input type="text" value="Shalu" placeholder="Name" id="user_fullname" />
          <input type="text" value="Shalini@70085" placeholder="@Username" id="user_name" />
        </div>
      </div>
      <div class="tweet-content">
        <textarea  placeholder="Your tweet here!" id="user_tweet"></textarea>
      </div>
      <div class="tweet-footer">
        <input type="text" value="12:00 PM" placeholder="12:00 PM" id="tweet_time" />
        <input type="text" value="april 05, 2001" placeholder="Jun 1, 2021" id="tweet_date" />
        <input
          type="text" value="tweet from iphone"
          placeholder="Click to add client..."
          id="tweet_device"
        />
      </div>
      <div class="tweet-footer">
        <input type="text" value="5" placeholder="0 Retweets" id="retweet_count" />
        <input type="text" value="10"placeholder="0 Quote Tweets" id="quote_count" />
        <input type="text" value="50" placeholder="0 Likes" id="like_count" />
      </div>
      <div class="actions">
        <div class="action">üí¨</div>
        <div class="action">üîÅ</div>
        <div class="action">‚ù§Ô∏è</div>
        <div class="action">üì§</div>
      </div>

      <button class="btn_generate" id="btn_generate">Generate Tweet</button>
    </div>

    <div class="preview-container">
      <div class="tweet-header">
        <div class="avatar"></div>
        <div class="tweet-info">
          <div id="preview_user_fullname">Name</div>
          <div id="preview_user_name">@Username</div>
        </div>
      </div>
      <div class="tweet-content">
        <div id="preview_user_tweet">Your tweet here!</div>
      </div>
      <div class="tweet-footer">
        <div id="preview_tweet_time">12:00 PM</div>
        <div id="preview_tweet_date">Jun 1, 2021</div>
        <div id="preview_tweet_device">Click to add client...</div>
      </div>
      <div class="tweet-footer">
        <div id="preview_retweet_count">0 Retweets</div>
        <div id="preview_quote_count">0 Quote Tweets</div>
        <div id="preview_like_count">0 Likes</div>
      </div>
      <div class="actions">
        <div class="action">üí¨</div>
        <div class="action">üîÅ</div>
        <div class="action">‚ù§Ô∏è</div>
        <div class="action">üì§</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
